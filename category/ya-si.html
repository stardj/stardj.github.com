                    <!--<p> 小作文 小作文一般分为两类：数据类和非数据类 数据类一般分为： 表格图 柱状图 折现图 饼图 其中折线图为动态对比图，其余的为静态对比图，其开头段的写法在讲义中有提到 。 数据类的小作文审题步骤为： 确定时态（是过去时，是现在时，是将来时，还是混合时态） 分类（按照一定的逻辑来对数据进行分类，方便写作分段也方便对比） 对比（描写对比比较强力的数据） 变化趋势（对变化趋势进行描写） 总结（一般是对整体数据的一个综述，静态的就写最值，动态的就写总体变化趋势，然后找出一个显著的数据进行总结即可） 在描写数据的时候，可以用数据做主语，也可用人做主语，也可用物做主语，这样可以体现句式的多样性。在进行对比的时候，可以用简单粗暴的排序，可以用最值比较，也可以用差值比较，这样同样也可以体现句式的多样性。具体的写作句式在讲义中有。 用数据做主语常用词组和句式：the proportion of , the figure for , the percentage of 常用的做比较的词组和句式：by contrast , in sharp contrast to this 尽量避免写模板型的话（即没有什么内容，表达不了什么具体含义的语句），这样会给考官留下不好的印象、降低得分。...</p>-->
